<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container custom-container">
        <div class="row align-items-center">
            <div class="col-md-7">
                <!-- Nested row for logo -->
                <div class="row">
                    <div class="col">
                        <!-- Logo image goes here -->
                        <img src="/Users/roeehashai/Desktop/projects/AdvancedSystemProgramming/FacebookASP-WebApp-FE/login-basic-page/res/4lCu2zih0ca.svg"
                            alt="facebooklogo" class="img-fluid logo">
                    </div>
                </div>
                <!-- Nested row for text below the logo -->
                <div class="row">
                    <div class="col">
                        <p class="text-below-logo">Connect with friends and the world around you on Facebook.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card shadow rounded p-3">
                    <form>
                        <div class="mb-2">
                            <div class="input-group">
                                <input type="email" class="form-control custom-input" id="exampleInputEmail1"
                                    placeholder="Email address">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="password" class="form-control custom-input" id="exampleInputEmail1"
                                    placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Log In</button>
                    </form>
                    <hr class="my-2.5">
                    <button type="button" class="btn btn-success btn-lg mt-1 newaccount-btn">Create New Account</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
