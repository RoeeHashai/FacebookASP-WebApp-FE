  <div class="container-fluid">
    <div class="row fixed-top">
      <div class="col">
        <nav class="navbar navbar-expand-lg bg-white shadow">
          <div class="container-fluid">
            <a class="navbar-brand ms-1" href="#"> <img
                src="/Users/roeehashai/Desktop/projects/AdvancedSystemProgramming/FacebookASP-WebApp-FE/feed-basic-light/res/Facebook_Logo_2023-1.png"
                alt="facebooklogo" class="logo"></a>

            <form class="d-flex me-auto">
              <div class="searchbar">
                <input class="form-control rounded-pill" type="search" placeholder="Search Facebook"
                  aria-label="Search">
              </div>
            </form>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="row document-content">
    <div class="col-lg-3 d-none d-lg-block pe-0 ">
      <ul class="list-group">
        <li class="list-group-item d-flex align-items-center">
          <i class="bi bi-people-fill ms-5"></i>
          <span class="w-100 m-1 ms-3">Friends</span>

          <!-- <span class="badge bg-primary rounded-pill"></span> -->
        </li>
        <li class="list-group-item d-flex  align-items-center">
          <i class="bi bi-shop ms-5"></i>
          <span class="w-100 m-1 ms-3">Marketplace</span>

          <!-- <span class="badge bg-primary rounded-pill"></span> -->
        </li>
        <li class="list-group-item d-flex  align-items-center">
          <i class="bi bi-messenger ms-5"></i>
          <span class="w-100 m-1 ms-3">Messenger</span>
          <!-- <span class="badge bg-primary rounded-pill"></span> -->
        </li>
        <li class="list-group-item d-flex  align-items-center">
          <i class="bi bi-newspaper ms-5"></i>
          <span class="w-100 m-1 ms-3">Feeds</span>
          <!-- <span class="badge bg-primary rounded-pill"></span> -->
        </li>
      </ul>
    </div>

    <div class="col-xl-6 col-lg-9">

      <div class="card m-2">
        <div class="card-body m-1">
          <div class="d-flex">
            <!-- Profile Picture -->
            <img src="../feed-basic-light/res/roeehashai_profile.jpeg" alt="User Profile"
              class="rounded-circle me-2 upload-post">

            <!-- Input field for the comment -->
            <div class="comment-input">
              <textarea class="form-control add-comment-custom rounded-pill coustom-input-comment coustom-input-comment" placeholder="Add a comment..."></textarea>
            </div>
          </div>          
          <!-- Input for image upload -->
          <input type="file" class="form-control m-2 cimageuploding" accept="image/*">
          <!-- Preview for the uploaded image -->
          <img id="imagePreview" class="img-fluid m-2" style="display: none;" alt="Image Preview">
        </div>
        <div class="card-footer post-footer">
          <div class="btn-group w-100 ms-1" >
            <button type="button" class="btn btn-light" style="border-radius: 10px;">
              <i class="bi bi-file-post pe-1"></i>Post
            </button>
          </div>
        </div>
      </div>
      <!-- Post Card -->
      <div class="card post-card m-2">
        <div class="card-header bg-white">
          <div class="d-flex">
            <img src="../feed-basic-light/res/roeehashai_profile.jpeg" alt="User Profile"
              class="rounded-circle me-2 small-profile-img">
            <div>
              <h6 class="mb-0">Roee Hashai</h6>
              <p class="mb-0 small">Posted on January 1, 2024</p>
            </div>
            <div class="post-options position-absolute top-0 end-0">
              <a class="text-dark" href="#" id="postOptionsLink" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-three-dots m-3 fs-5"></i>
              </a>
              <ul class="dropdown-menu shadow" aria-labelledby="postOptionsLink">
                <li><a class="dropdown-item" href="#">Edit</a></li>
                <li><a class="dropdown-item" href="#">Delete</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <p class="card-text">Hello There and welcome to the amazing Facebook!</p>
          <img src="../feed-basic-light/res/1677057215865.png" alt="Post Image" class="post-img">
        <!-- </div> -->
        <div class="like-comment-count mb-1">
          <span class="me-2"><i class="bi bi-hand-thumbs-up"></i> 42 Likes</span>
          <span><i class="bi bi-chat"></i> 10 Comments</span>
        </div>
        <div class="card-footer post-footer">
          <!-- <button type="button" class="btn btn-outline-primary">Like</button>
            <button type="button" class="btn btn-outline-secondary">Share</button> -->
          <div class="btn-group w-100 mt-1 mb-1">
            <button type="button" class="btn btn-light">
              <i class="bi bi-hand-thumbs-up pe-1"></i>Like</button>
            <button type="button" class="btn btn-light">
              <i class="bi bi-chat pe-1"></i>Comment</button>
            <button type="button" class="btn btn-light">
              <i class="bi bi-share pe-1"></i>Share</button>
          </div>
        </div>
        <div class="card-footer">
          <div class="comment" id="comment1">
            <div class="d-flex">
              <!-- Profile Picture -->
              <img src="../feed-basic-light/res/roeehashai_profile.jpeg" alt="User Profile"
                class="rounded-circle me-2 small-profile-img">

              <!-- Comment Details -->
              <div class="comment-details bg-light ps-2 position-relative">
                <!-- User Name and Comment Text -->
                <div>
                  <h6 class="mb-0">Roee Hasahi</h6>
                  <p class="mb-0" style="overflow-wrap: break-word;"></p>
                  <span id="commentText1">Looking good! :)</span>
                  <div class="comment-options position-absolute top-0 end-0">
                    <a class="text-dark" href="#" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="bi bi-three-dots-vertical p-1 pt-1 fs-5"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Edit</a></li>
                      <li><a class="dropdown-item" href="#">Delete</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
          <!-- Add more comments as needed -->
          <div class="card-footer">
            <div class="comment">
              <div class="d-flex">
                <!-- Profile Picture -->
                <img src="../feed-basic-light/res/roeehashai_profile.jpeg" alt="User Profile"
                  class="rounded-circle me-2 small-profile-img">

                <!-- Input field for the comment -->
                <div class="comment-input">
                  <textarea class="form-control add-comment-custom" placeholder="Add a comment..."></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      

    </div>



  </div>
  <div class="col d-none d-xl-block col-xl-3">
  </div>
  </div>
