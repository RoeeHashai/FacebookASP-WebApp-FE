<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container custom-container">
        <div class="row align-items-center">
            <div class="col-md-7">
                <div class="row">
                    <div class="col">
                        <img src="/Users/roeehashai/Desktop/projects/AdvancedSystemProgramming/FacebookASP-WebApp-FE/login-basic-page/res/4lCu2zih0ca.svg"
                            alt="facebooklogo" class="img-fluid logo">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-below-logo">Connect with friends and the world around you on Facebook.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card shadow rounded p-3">
                    <form class="row g-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username" required>
                        </div>
                        <div class="col-md-12">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                        </div>
                        <div class="col-md-12">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                                title="Password must be at least 8 characters long and include a combination of letters and numbers">
                            <small class="form-text text-muted">Password must be at least 8 characters long and include
                                a combination of letters and numbers.</small>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                    placeholder="Confirm Password">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <label for="inputPicture" class="form-label">Picture</label>
                                <input type="file" class="form-control" id="inputPicture" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100 newaccount-btn">Sign Up</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
