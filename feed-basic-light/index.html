<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feed</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="index-2.css">
</head>

<body>
  <nav class="navbar sticky-top ">
    <div class="container justify-content-center">
      <a href="#">
        <img src="../feed-basic-light/res/Facebook_Logo_2023-1.png" alt="Logo" class="d-inline-block small-profile-img">
      </a>
      <!-- <form class="d-flex me-auto"> -->
      <div class="searchbar ms-2">
        <input class="form-control rounded-pill" type="search" placeholder="Search Facebook" aria-label="Search">
      </div>


  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 d-none d-md-block">
        <ul class="list-group">
          <li class="list-group-item d-flex list-to-hover align-items-center">
            <i class="bi bi-people-fill ms-5"></i>
            <span class="w-100 m-1 ms-3">Friends</span>

            <!-- <span class="badge bg-primary rounded-pill"></span> -->
          </li>
          <li class="list-group-item d-flex list-to-hover align-items-center">
            <i class="bi bi-shop ms-5"></i>
            <span class="w-100 m-1 ms-3">Marketplace</span>

            <!-- <span class="badge bg-primary rounded-pill"></span> -->
          </li>
          <li class="list-group-item d-flex list-to-hover align-items-center">
            <i class="bi bi-messenger ms-5"></i>
            <span class="w-100 m-1 ms-3">Messenger</span>
            <!-- <span class="badge bg-primary rounded-pill"></span> -->
          </li>
          <li class="list-group-item d-flex list-to-hover align-items-center">
            <i class="bi bi-newspaper ms-5"></i>
            <span class="w-100 m-1 ms-3">Feeds</span>
            <!-- <span class="badge bg-primary rounded-pill"></span> -->
          </li>
          <li class="list-group-item ms-5">
            <div class="form-check form-switch dark-mode-switch">
              <input class="form-check-input" type="checkbox" id="toggleSwitch">
              <label class="form-check-label" for="toggleSwitch"></label>
            </div>
          </li>
        </ul>
        <!-- <div class="row"> -->

        <!-- <div class="col border">Column</div> -->
        <!-- <div class="col border">Column</div> -->

        <!-- </div> -->
      </div>
      <div class="col">
        <!-- add new comment -->
        <div class="card m-2">
          <div class="card-body m-1">
            <div class="d-flex add-new-comment-box">
              <!-- Profile Picture -->
              <img src="../feed-basic-light/res/roeehashai_profile.jpeg" alt="User Profile"
                class="rounded-circle small-profile-img me-2 upload-post">

              <!-- Input field for the comment -->
              <textarea class="form-control " placeholder="Add a comment..."></textarea>
            </div>
            <!-- Input for image upload -->
            <input type="file" class="form-control mt-3 cimageuploding" accept="image/*">
            <!-- Preview for the uploaded image -->
            <img id="imagePreview" class="img-fluid" style="display: none;" alt="Image Preview">
          </div>
          <div class="card-footer post-footer add-new-comment-box">
            <div class="btn-group w-100 ms-1">
              <button type="button" class="btn btn-light">
                <i class="bi bi-file-post pe-1"></i>Post
              </button>
            </div>
          </div>
        </div>
        <!-- card-post -->
        <div class="card post-card m-2">
          <div class="card-header bg-white">
            <div class="d-flex">
              <img src="../feed-basic-light/res/roeehashai_profile.jpeg" alt="User Profile"
                class="rounded-circle small-profile-img me-2 ">
              <div>
                <h6 class="mb-0">Roee Hashai</h6>
                <p class="mb-0 small">Posted on January 1, 2024</p>
              </div>
              <div class="post-options position-absolute top-0 end-0">
                <a class="text-dark" href="#" id="postOptionsLink" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-three-dots m-3 fs-5"></i>
                </a>
                <ul class="dropdown-menu shadow" aria-labelledby="postOptionsLink">
                  <li><a class="dropdown-item" href="#">Edit</a></li>
                  <li><a class="dropdown-item" href="#">Delete</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body pb-0">
            <p class="card-text">Hello There and welcome to the amazing Facebook!</p>
            <img src="../feed-basic-light/res/1677057215865.png" alt="Post Image" class="post-img img-fluid">
            <div class="mt-2">
              <span class="me-2"><i class="bi bi-hand-thumbs-up"></i> 42 Likes</span>
              <span><i class="bi bi-chat"></i> 10 Comments</span>
            </div>
            <div class="card-footer post-footer">
              <!-- <button type="button" class="btn btn-outline-primary">Like</button>
                <button type="button" class="btn btn-outline-secondary">Share</button> -->
              <div class="btn-group w-100 mt-1 mb-1">
                <button type="button" class="btn btn-light">
                  <i class="bi bi-hand-thumbs-up pe-1"></i>Like</button>
                <button type="button" class="btn btn-light">
                  <i class="bi bi-chat pe-1"></i>Comment</button>
                <button type="button" class="btn btn-light">
                  <i class="bi bi-share pe-1"></i>Share</button>
              </div>
            </div>
            <div class="card-footer">
              <div class="comment" id="comment1">
                <div class="d-flex">
                  <!-- Profile Picture -->
                  <img src="../feed-basic-light/res/roeehashai_profile.jpeg" alt="User Profile"
                    class="rounded-circle me-2 small-profile-img">

                  <!-- Comment Details -->
                  <div class="comment-details bg-light ps-2 position-relative">
                    <!-- User Name and Comment Text -->
                    <div>
                      <h6 class="mb-0">Roee Hasahi</h6>
                      <p class="mb-0" style="overflow-wrap: break-word;"></p>
                      <span id="commentText1">Looking good! :)</span>
                      <div class="comment-options position-absolute top-0 end-0">
                        <a class="text-dark" href="#" id="dropdownMenuLink" data-bs-toggle="dropdown"
                          aria-expanded="false">
                          <i class="bi bi-three-dots-vertical p-1 pt-1 fs-5"></i>
                        </a>
                        <ul class="dropdown-menu shadow" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Edit</a></li>
                          <li><a class="dropdown-item" href="#">Delete</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="comment">
                <div class="d-flex">
                  <!-- Profile Picture -->
                  <img src="../feed-basic-light/res/roeehashai_profile.jpeg" alt="User Profile"
                    class="rounded-circle me-2 small-profile-img">

                  <!-- Input field for the comment -->
                  <div class="col add-new-comment-box">
                    <textarea class="form-control add-comment-custom" placeholder="Add a comment..."></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 d-none d-md-block"></div>
      <!-- Bootstrap JS and Popper.js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
